<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>用户偏好设置</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="index.html">医药采购平台</a></div>
    <nav class="nav-links">
      <a href="upload.html">Excel导入</a>
      <a href="result.html">批量结果</a>
      <a href="detail.html" class="opt-single">单品结果</a>
    </nav>
  </header>

  <main>
    <h2>用户偏好配置</h2>
    <div class="card">
      <form>
        <label>采购决策优先：
          <select>
            <option selected>价格优先</option>
            <option>交期优先</option>
          </select>
        </label><br><br>
				<!-- 偏好设置表单里插入： -->
				<label style="display:block; margin-top:12px;">
				  <input type="checkbox" id="toggleSingle" />
				  显示单品搜索功能
				</label><br><br>
        <label>最大供应商比价数：
          <input type="number" value="3" />
        </label><br><br>
        <label>字段匹配是否自动保存：
          <input type="checkbox" checked />
        </label><br><br>
        <button class="btn">保存设置</button>
      </form>
    </div>
    <div class="return-home"><a href="index.html" class="btn-secondary">返回首页</a></div>
  </main>
	<script>
/* 读取本地偏好 */
document.addEventListener('DOMContentLoaded', () => {
  const chk = document.getElementById('toggleSingle');
  chk.checked = localStorage.getItem('showSingle') === '1';

  chk.onchange = () => {
    localStorage.setItem('showSingle', chk.checked ? '1' : '0');
    alert('设置已保存');
  };
});
</script>

  <script src="js/common.js"></script>
	
</body>
</html>
